<link rel="stylesheet" href="css/games.css">

<h2>Games</h2>
<div class="game" id="game-template">
    <div class="game-screenshot image-slideshow bg-black col-4" template-for="screenshots as screenshot">
        <img class="responsive slide" src="images/games/{{screenshot}}"/>
    </div>
    <div class="description col-7">
        <h3>{{title}}</h3>
        <div class="updated">Updated: {{updated}}</div>
        <div class="tags" template-for="tags as tag">
            <div class="tag">{{tag}}</div>
        </div>
        <div template-for="description as paragraph"><p>{{paragraph}}</p></div>
        <div class="links">
            <a href="{{github-link}}" class="github">
                <img src="images/GitHub-Mark-64px.png"/>
            </a>
            <a href="{{play-link}}" class="play"><i class="fa fa-play"></i> Play</a>
        </div>
    </div>
</div>
