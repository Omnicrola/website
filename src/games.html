<link rel="stylesheet" href="css/games.css">

<h2>Games</h2>
<div class="game" id="game-template">
    <div class="game-screenshot image-slideshow bg-black col-4">
        {{screenshots}}
    </div>
    <div class="description col-7">
        <h3>{{title}}</h3>
        <div class="updated">{{updated}}</div>
        <div>{{description}}</div>
        <div class="links">
            <a href="{{github-link}}" class="github">
                <img src="images/GitHub-Mark-64px.png"/>
            </a>
            <a href="{{play-link}}" class="play"><i class="fa fa-play"></i> Play</a>
        </div>
    </div>
</div>
